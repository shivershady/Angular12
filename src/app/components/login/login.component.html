<div class="login-container">
  <header class="login__header">
    <div class="login__header__left">
      <img src="assets/FB-logo.svg" alt="logo" />
      <h2>
        Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
        bạn.
      </h2>
    </div>
    <div class="login__header__right">
      <mat-card class="login__header__right__card">
        <mat-card-content class="login__header__right__card__content">
          <form #form="ngForm" class="login__form" (ngSubmit)="login(form)">
            <input
              type="text"
              name="email"
              placeholder="Email hoặc số điện thoại"
              ngModel
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Mật khẩu"
              ngModel
              required
            />
            <button
              type="submit"
              class="login-button"
              [disabled]="form.invalid || form.pending"
            >
              Đăng nhập
            </button>
          </form>

          <a href="#">Quên mật khẩu?</a>
          <button class="create-account" (click)="openRegister()">
            Tạo tài khoản mới
          </button>
        </mat-card-content>
      </mat-card>

      <p class="tagline">
        <strong> Tạo Trang </strong>dành cho người nổi tiếng, thương hiệu hoặc
        doanh nghiệp.
      </p>
    </div>
  </header>

  <footer class="login__footer">
    <img src="assets/FB-footer.png" alt="footer" />
  </footer>
</div>
